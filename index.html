<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DICE ROLL GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="container">
        <div class ="header">
            <h1>RANDOM DICE GENERATOR</h1>
            <h2>Pick A Number</h2>
            <input type="number" min="1" max="10" id="number">
        </div>
        <div class="image">
            <img src="dice.img\dicetarget.png" alt="dice image" id="diceImage">
        </div>
        <div class ="divbtn">
            <button class="btn" id="rollbtn">Click to Roll!</button>
        </div>
    </div>
</body>
<script src ="script.js"></script>
</html>
